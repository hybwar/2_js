<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        //пример 1
        let a = 1, b = 1, c, d;
        c = ++a
        alert(c); //Префиксный инкремент, a=1, ++a = 2 и c = 2
        
        //пример 2
        
        d = b++;
        alert(d); //Постфиксный инкремент b=1, а b++ = 1 и d =1
        
        //пример 3
        
        c = 2 + ++a;
        alert(c); // a=2, ++a=3, 2+3=5, c=5
        
        //пример 4
        
        d = 2 + b++; 
        alert(d); //b=2, b++ = 2, 2+2=4, d = 4
        alert(a); // 3
        alert(b); // 3
    </script>
</body>

</html>

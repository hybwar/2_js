<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    'use strict'
    let a = parseInt(prompt('Введи 1ое число'));
    let b = parseInt(prompt('Введи 2ое число'));
        if (a>=0 && b>=0) {
            let c=a-b;
            alert(c);
        }
        else if (a < 0 && b < 0) {
            let d=a*b;
            alert(d);
        }
    </script>
</body>
</html>

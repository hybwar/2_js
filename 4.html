<!DOCTYPE html>
<html lang="en">
<head>   
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <script>
    'use strict'
       let a = parseInt(prompt('Введи 1ое число'));
	   let b = parseInt(prompt('Введи 1ое число'));
	   function addition(a, b){
		   return a+b;
	   }
	   
	   function minus(a, b){
		   return a-b;
	   }
	   
	   function multiplication(a, b){
		   return a*b;
	   }
	   
	   function division (a, b){
		   return a/b;
	   }
	   
	   alert(addition(a,b));
	   alert(minus(a,b));
	   alert(multiplication(a,b));
	   alert(division(a,b));
    </script>
    
</body>
</html>
